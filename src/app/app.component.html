<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomSentence.split(''); let i = index">{{ letter }}</span>
      </p>

      <div class="field">
        <input class="input" (input)="onTextInput($event.target)" />
      </div>

      <div class="box has-text-centered" *ngIf="isSuccessful">
        <h1 class="title">Success! ğŸ†</h1>
      </div>

    </div>
  </div>
</div>
